<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropform</title>
    <!-- <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" /> -->
    <link rel="icon" href="./favicon/favicon-16x16.png" type="image/x-icon" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      var origin = window.location.origin;

      // Create a script element
      var scriptElement = document.createElement("script");

      // Set the src attribute with the dynamic value
      scriptElement.src = origin + "/bundle.js";

      // Append the script element to the HTML document
      document.head.appendChild(scriptElement);
    </script>
  </body>
</html>
